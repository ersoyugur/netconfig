  {% if session['USER'] and devices %}
    <a href="#" class="dropdown dropdown-toggle" data-toggle="dropdown">Recent Sessions <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu">
      {% for device in devices %}
          <li>
            <div class="inlineSSHLine">
              <a class="pull-left inlineBtnText" href="/db/viewdevices/{{ device.id }}">{{ device.hostname }}</a> <a href="/calldisconnectspecificsshsession/{{ device.id }}" class="btn btn-xs btn-danger pull-right inlineBtnIcon" title="Disconnect SSH Session to {{ device.hostname }}"><i class="glyphicon glyphicon-ban-circle" style="color:white" aria-hidden="true"></i></a>
            </div>
          </li>
      {% endfor %}
    </ul>
  {% else %}
    <a href="#">Recent Sessions</a>
  {% endif %}
