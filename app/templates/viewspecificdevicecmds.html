<h2 class="text-primary">Commands</h2>
<div class="btn-group-vertical btn-group-justified">
	<a href="modalSaveConfig" data-toggle="modal" data-target="#modalSaveConfig" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Save Running-Config</span></button></a>
	<br />
	<hr />
	{% if device.type != 'Firewall' %}
		<a href="modal_cmd_show_cdp_neigh" data-toggle="modal" data-target="#modal_cmd_show_cdp_neigh" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Show CDP Neighbors</span></button></a>
		<br />
	{% endif %}
	<a href="modal_cmd_show_inventory" data-toggle="modal" data-target="#modal_cmd_show_inventory" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Show Inventory</span></button></a>
	<br />
	<a href="modal_cmd_show_run_config" data-toggle="modal" data-target="#modal_cmd_show_run_config" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Show Running Config</span></button></a>
	<br />
	<a href="modal_cmd_show_start_config" data-toggle="modal" data-target="#modal_cmd_show_start_config" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Show Startup Config</span></button></a>
	<br />
	<a href="modal_cmd_show_version" data-toggle="modal" data-target="#modal_cmd_show_version" data-deviceid="{{ device.id }}" data-hostname="{{ device.hostname }}"><button type="button" class="btn btn-default text-left"><span class="pull-left"><i class="glyphicon glyphicon-menu-right"></i> Show Version</span></button></a>
	<br />
	<hr />

	<br />

</div>
