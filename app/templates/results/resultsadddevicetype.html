<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-9">
			<h2 class="text-primary">Adding Device Type - Success</h2>
			<p>
				<ul>
					<li>Brand: {{ brand }}</li>
					<li>Model: {{ model }}</li>
					<li>Hardware Category: {{ hardware_category }}</li>
{#                    <li>OS Type: {{ netmiko_category }}</li>#}
				</ul>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div class="text-right">
				<a href="/db/viewdevices" class="btn btn-primary">View device list</a>
				<a href="/db/adddevicetype" class="btn btn-success"><i class="fa fa-plus"></i> Add another device type</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
