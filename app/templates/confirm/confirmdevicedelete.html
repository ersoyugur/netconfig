<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-9 col-md-offset-1">
        <form action="/results/resultsdevicedeleted.html" method="post" class="form">
            <div class="panel panel-danger">
                <div class="panel-heading">Delete device?</div>
            	<div class="panel-body">

				<p>Are you sure you want to delete device <strong>{{ device.hostname }}</strong> from the database?</p>
					<div class="text-right">
                		<a href="/results/resultsdevicedeleted/{{ device.id }}" class="btn btn-danger">Confirm</a>
                		<a href="/db/viewdevices" class="btn btn-default">Cancel</a>
            		</div>
            	</div>
           	</div>
        </form>
	</div>
</div>

{% endblock %}
